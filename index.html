<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 بطاقة معايدة 🎉</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffe6f2;
      overflow: hidden;
    }
    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #celebration {
      display: none;
      position: relative;
      width: 100%;
      height: 100vh;
      background: #ffe6f2;
    }
    #fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #message-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      border-radius: 20px;
      margin-top: 50px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .extras {
      font-size: 2rem;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #ff66b2;
      color: white;
    }
  </style>
</head>
<body>
  <!-- الشاشة الأولى -->
  <div id="welcome-screen" class="center">
    <h1>كل سنة و انتي طيبة يا أختاه 🎉</h1>
    <button id="start-btn">ندخل في الموضوع</button>
  </div>

  <!-- مكان الاحتفال -->
  <div id="celebration">
    <canvas id="fireworks"></canvas>
    <div id="message-card">
      <h2>🎂 رسالة المعايدة 🎂</h2>
      <p id="greeting-message">أتمنى لك يوم مليء بالسعادة والفرح! 💖</p>
      <div class="extras">🎈🎂🌸🌺🌼🌷🌹</div>
    </div>
  </div>

  <!-- موسيقى -->
  <audio id="bg-music" src="happy.mp3" loop></audio>

  <script>
    const startBtn = document.getElementById('start-btn');
    const welcomeScreen = document.getElementById('welcome-screen');
    const celebration = document.getElementById('celebration');
    const bgMusic = document.getElementById('bg-music');
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // الألعاب النارية
    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height / 2;
        this.radius = 2;
        this.color = `hsl(${Math.random()*360},100%,50%)`;
        this.speed = 5 + Math.random()*5;
        this.exploded = false;
        this.particles = [];
      }
      update() {
        if(!this.exploded){
          this.y -= this.speed;
          if(this.y <= this.targetY){
            this.exploded = true;
            for(let i=0;i<30;i++){
              this.particles.push(new Particle(this.x, this.y, this.color));
            }
          }
        }
        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => !p.done);
      }
      draw() {
        if(!this.exploded){
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius,0,Math.PI*2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
        this.particles.forEach(p => p.draw());
      }
    }

    class Particle {
      constructor(x,y,color){
        this.x = x;
        this.y = y;
        this.color = color;
        this.vx = (Math.random()-0.5)*5;
        this.vy = (Math.random()-0.5)*5;
        this.alpha = 1;
        this.done = false;
      }
      update(){
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.02;
        if(this.alpha <=0) this.done = true;
      }
      draw(){
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x,this.y,2,0,Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    let fireworks = [];
    function animate(){
      ctx.fillStyle = 'rgba(0,0,0,0.1)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      if(Math.random()<0.05) fireworks.push(new Firework());
      fireworks.forEach(fw => { fw.update(); fw.draw(); });
      requestAnimationFrame(animate);
    }

    startBtn.addEventListener('click', () => {
      welcomeScreen.style.display = 'none';
      celebration.style.display = 'block';
      bgMusic.play().catch(err => console.log('Error playing audio:', err));
      animate();
    });
  </script>
</body>
</html>
